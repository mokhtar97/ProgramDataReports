<table>
    <tr *ngFor="let item of Products">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
</table>
<ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="Products"
    [columnDefs]="columnDefs"
    >
</ag-grid-angular>


<ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="Programs"
    [columnDefs]="columnDefs2"
    >
</ag-grid-angular>


<ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="Reports"
    [columnDefs]="columnDefs2"
    >
</ag-grid-angular>

<ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="Parameters"
    [columnDefs]="columnDefs2"
    >
</ag-grid-angular>



<ag-grid-angular
    style="width: 1500px; height: 300px;"
    class="ag-theme-alpine"
    [rowData]="AllData"
    [columnDefs]="columnDefs3"
    >
</ag-grid-angular>

<button (click)="prev()" class="btn btn-primary">prev</button> <button (click)="next()" class="btn btn-primary">Next</button>
